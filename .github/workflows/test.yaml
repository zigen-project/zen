name: meson_test

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v1
        with:
          python-version: "3.x"

      - run: pip install meson ninja

      - run: meson build
        env:
          CC: clang

      - run: ninja -C build test

      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: Test_Log
          path: main/build/meson-logs/testlog.txt
